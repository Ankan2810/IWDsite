<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up For More</title>
    <link rel="stylesheet" href="../signUp/style.css">
    <link rel="icon" type="image/jpg" href="/assets/images/AKlogo.jpg">

    <script src="https://kit.fontawesome.com/c9f5871d83.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="back"></div>
    <div class="signUp">
        <div class="content">

            <h2>Sign up</h2>
            <h3>It's quick and easy.</h3>

            <!-- <div class="icon">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-github"></i>
            </div> -->
        </div>
        <form onsubmit="signUp()" style="margin-right: -7%;">        
            <div class="home">
                <div class="input1">
                    <input  id="username" type="text" class="input-mail" autocomplete="off" required placeholder="Username">
                </div>

                <div class="input2">
                    <input  id="password" type="password" class="input-mail" autocomplete="off" required placeholder="Password">
                </div>

                <div class="input3">
                    <input  id="confirm-password" type="password" class="input-mail" autocomplete="off" required placeholder="Re-enter Password">
                </div>

                <div class="input">
                    <input type="submit" class="button" value="Sign Up">
                </div>
                </div>
        </form>

    </div>

<script src="/js/script.js"></script>
</body>
</html>
